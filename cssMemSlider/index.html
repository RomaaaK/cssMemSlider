<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="container header__container">
      <h1>CssMemSlider</h1>
      <a class="header__link" href="https://github.com/RomaaaK/cssMemSlider/pull/1">Pull Request</a>
    </div>
  </header>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slides" id="slide1" checked>
      <input type="radio" name="slides" id="slide2">
      <input type="radio" name="slides" id="slide3">
      <input type="radio" name="slides" id="slide4">
      <input type="radio" name="slides" id="slide5">
      <input type="radio" name="slides" id="slide6">
      <input type="radio" name="slides" id="slide7">
      <div class="slider__images">
        <img class="slider__image img1" src="./assets/images/1.jpg" alt="slide 1">
        <img class="slider__image img2" src="./assets/images/2.jpg" alt="slide 2">
        <img class="slider__image img3" src="./assets/images/3.jpg" alt="slide 3">
        <img class="slider__image img4" src="./assets/images/4.jpg" alt="slide 4">
        <img class="slider__image img5" src="./assets/images/5.jpg" alt="slide 5">
        <img class="slider__image img6" src="./assets/images/6.jpg" alt="slide 6">
        <img class="slider__image img7" src="./assets/images/7.jpg" alt="slide 7">
      </div>
      <div class="slider__group">
        <div class="slider__title">
          <p class="title1">Внимательно читаю результаты cross-check</p>
          <p class="title2">Остался анонимом на cross-check</p>
          <p class="title3">Борьба за оценку</p>
          <p class="title4">я тоже немного ученый</p>
          <p class="title5">нееееет я тебя прошу</p>
          <p class="title6">Вкладка score</p>
          <p class="title7">Когда работаешь на городском телевидении</p>
        </div>
        <div class="slider__control">
          <label for="slide1"><span></span></label>
          <label for="slide2"><span></span></label>
          <label for="slide3"><span></span></label>
          <label for="slide4"><span></span></label>
          <label for="slide5"><span></span></label>
          <label for="slide6"><span></span></label>
          <label for="slide7"><span></span></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
